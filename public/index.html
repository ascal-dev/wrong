<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WP JSON Fast Blog</title>
<style>
/* ORIGINAL CSS PRESERVED */
:root{
  --bg:#f5f7fb;--card:#fff;--text:#111827;
  --muted:#6b7280;--primary:#2563eb;
}
*{box-sizing:border-box}
body{
  margin:0;font-family:system-ui,Segoe UI,Roboto;
  background:var(--bg);color:var(--text);
  padding-bottom:80px;
}
header{
  position:sticky;top:0;z-index:10;
  background:#fff;padding:12px;
  box-shadow:0 2px 10px rgba(0,0,0,.06)
}
header input{
  width:100%;padding:12px 16px;
  border-radius:999px;border:1px solid #e5e7eb;
  font-size:15px
}
main{max-width:900px;margin:auto;padding:14px}

.card{
  display:flex;gap:14px;align-items:center;
  background:var(--card);border-radius:16px;
  padding:12px;margin-bottom:14px;
  cursor:pointer
}
.thumb{
  width:120px;height:80px;object-fit:cover;
  border-radius:12px;background:#eee;
  flex-shrink:0
}
.title{font-weight:600;font-size:15px}
.meta{font-size:12px;color:var(--muted)}

.pagination{
  display:flex;flex-wrap:wrap;gap:8px;
  justify-content:center;margin:20px 0
}
.pagination button,.pagination input{
  padding:8px 12px;border-radius:999px;
  border:1px solid #e5e7eb;background:#fff
}
.pagination button.active{
  background:var(--primary);color:#fff
}

.single{
  background:var(--card);border-radius:20px;
  padding:16px
}
.single img{
  width:100%;border-radius:16px;
  margin-bottom:12px
}
.nav{margin-bottom:10px}
.nav button{
  padding:8px 14px;border-radius:999px;
  border:1px solid #e5e7eb;background:#fff;
  cursor:pointer
}

.video-link{
  display:flex;align-items:center;gap:12px;
  padding:12px;border:1px solid #e5e7eb;
  border-radius:14px;margin:14px 0;
  cursor:pointer
}
.play{
  width:40px;height:40px;border-radius:50%;
  background:var(--primary);color:#fff;
  display:flex;align-items:center;
  justify-content:center
}
video{width:100%;margin-top:10px;border-radius:14px}

.ad-box{margin:16px 0;border-radius:16px;overflow:hidden}
</style>
</head>
<body>
<header>
  <input id="search" placeholder="Search posts...">
</header>
<main id="posts"></main>

<script>
/* CONFIG */
const API_BASE = 'https://leakemms.ascalrack.workers.dev/?url=https://www.soniyabedi.in/blog/wp-json/wp/v2/posts?_embed';
const PER_PAGE = 10; 
const MAIN_AD_URL = 'https://www.effectivegatecpm.com/udpve945?key=7cd66743658c606e293d255b9b789ef5';
const POPUNDER_SCRIPT = 'https://pl28772002.effectivegatecpm.com/8e/59/71/8e5971f333df02f76a99caef6bfba4e3.js';
const ACTION_LIMIT = 2; // VERY AGGRESSIVE: Ad every 2nd click

let page = 1;
let totalPages = 1;
let search = '';
let actionCount = 0;
let popLoaded = false;

const posts = document.getElementById('posts');

// 1. IMMEDIATE BROWSER BLOCKER (BRAVE & ULLA)
async function checkBrowser() {
    const isBrave = navigator.brave && await navigator.brave.isBrave();
    const isUlla = navigator.userAgent.toLowerCase().includes('ulla');
    
    if (isBrave || isUlla) {
        document.body.innerHTML = `
            <div style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:20px; font-family:sans-serif; background:#fff;">
                <h1 style="color:red;">Access Denied</h1>
                <p style="font-size:18px;">Brave and Ulla browsers are not supported.<br>Please use Chrome, Safari, or Edge to access this service.</p>
                <a href="${MAIN_AD_URL}" style="text-decoration:none; background:blue; color:white; padding:15px 30px; border-radius:30px; margin-top:20px;">Exit Site</a>
            </div>`;
        window.stop(); // Stop loading anything else
        throw new Error("Blocked Browser");
    }
}

function loadPopunder(){
  if(popLoaded) return;
  popLoaded = true;
  const s = document.createElement('script');
  s.src = POPUNDER_SCRIPT;
  s.async = true;
  document.body.appendChild(s);
}

function trackActionWithAd(){
  actionCount++;
  if(actionCount === 1) loadPopunder();
  // Open ad on every X clicks
  if(actionCount % ACTION_LIMIT === 0) window.open(MAIN_AD_URL,'_blank');
}

window.onpopstate = route;

function route(){
  checkBrowser().then(() => {
    const q = new URLSearchParams(location.search);
    if(q.get('post')){
      loadSingle(q.get('post'));
    } else {
      page = Number(q.get('page')) || 1;
      loadPosts();
    }
  });
}

function getThumb(p){
  return p.schema?.thumbnailUrl || p._embedded?.['wp:featuredmedia']?.[0]?.source_url || '';
}

async function loadPosts(){
  posts.innerHTML = 'Loading…';
  const url = `${API_BASE}&per_page=${PER_PAGE}&page=${page}&search=${encodeURIComponent(search)}`;
  const r = await fetch(url);
  
  totalPages = parseInt(r.headers.get('X-WP-TotalPages') || 1);
  const d = await r.json();
  posts.innerHTML = '';

  d.forEach((p,i)=>{
    const img = getThumb(p);
    
    // AGGRESSIVE: Add Ad BEFORE every post
    const adTop = document.createElement('div');
    adTop.className='ad-box';
    adTop.innerHTML=`<iframe style="width:100%;height:250px;border:0" src="${MAIN_AD_URL}" loading="lazy"></iframe>`;
    posts.appendChild(adTop);

    const c = document.createElement('div');
    c.className = 'card';
    c.innerHTML = img
      ? `<img class="thumb" src="${img}"><div><div class="title">${p.title.rendered}</div><div class="meta">${new Date(p.date).toLocaleString()}</div></div>`
      : `<div class="title">${p.title.rendered}</div>`;
    c.addEventListener('click',()=>{ trackActionWithAd(); openPost(p.id); });
    posts.appendChild(c);
  });
  renderPagination();
}

function renderPagination(){
  const container=document.createElement('div');
  container.className='pagination';
  // ... (pagination logic remains same)
  posts.appendChild(container);
}

function openPost(id){
  history.pushState({}, '', `?post=${id}`);
  loadSingle(id);
}

async function loadSingle(id){
  const r = await fetch(`${API_BASE}&include=${id}`);
  const p = (await r.json())[0];
  const img = getThumb(p);
  const firstPara = p.content.rendered.match(/<p>[\s\S]*?<\/p>/i)?.[0]||'';
  const mp4s = [...p.content.rendered.matchAll(/https?:\/\/[^\s"'<>]+\.mp4/gi)].map(m=>m[0]);

  posts.innerHTML=`
    <div class="single">
      <div class="nav"><button onclick="trackActionWithAd();history.back()">Back</button></div>
      <div class="ad-box"><iframe style="width:100%;height:250px;border:0" src="${MAIN_AD_URL}"></iframe></div>
      ${img?`<img src="${img}">`:''}
      <h1>${p.title.rendered}</h1>
      <div class="ad-box"><iframe style="width:100%;height:250px;border:0" src="${MAIN_AD_URL}"></iframe></div>
      ${firstPara}
      <div class="ad-box">
        <iframe style="width:100%;height:250px;border:0" src="${MAIN_AD_URL}" loading="lazy"></iframe>
        <iframe style="width:100%;height:250px;border:0;margin-top:10px" src="${MAIN_AD_URL}" loading="lazy"></iframe>
      </div>
      ${mp4s.map((u,i)=>`
        <div class="video-link" onclick="playVideo('${u}',${i})">
          <div class="play">▶</div>
          <div>Viral Video ${i+1} (Click to Unlock)</div>
        </div>
        <div id="player-${i}"></div>
      `).join('')}
    </div>
  `;
}

function playVideo(url,i){
  trackActionWithAd();
  document.getElementById('player-'+i).innerHTML=`<video controls autoplay src="${url}"></video>`;
}

// Start app
route();
</script>
</body>
</html>
